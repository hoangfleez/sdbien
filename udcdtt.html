<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>Form Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <th>
            <input type="text" id="dauvao">
        </th>
        <th>
            <select id="1">
                <option value="VN">VNĐ</option>
                <option value="US">USD</option>
            </select>
        </th>
        <th>
            <select id="2">
                <option value="VN">VNĐ</option>
                <option value="US">USD</option>
            </select>
        </th>
        <td>
            <button onclick="an()">Convert</button>
        </td>
    </tr>
</table>
<script>
    function an() {
        let giatrivao = document.getElementById('dauvao').value;
        let select1 = document.getElementById('1').value;
        let select2 = document.getElementById('2').value;
        if (select1 == select2) {
            alert(giatrivao);
        }
        if (select1 == "VN" && select2 == "US") {
            alert(giatrivao / 24000);
        }
    }

</script>

</body>
</html>
