<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>Form Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <th>
            <input type="text" id="dauvao">
        </th>
        <th>
            <select id="gtm">
                <option value="1">VNĐ</option>
                <option value="23000">USD</option>
            </select>
        </th>
        <th>
            <select id="gtn">
                <option value="1">VNĐ</option>
                <option value="23000">USD</option>
            </select>
        </th>
        <td>
            <button onclick="an()">Convert</button>
        </td>
    </tr>
</table>
<br>
<p id="kq"></p>
<script>
    function an() {
        let giatrivao = +document.getElementById('dauvao').value;
        let gtm = +document.getElementById('gtm').value;
        let gtn = +document.getElementById('gtn').value;
        let Result = giatrivao * gtm / gtn ;
        document.getElementById('kq').innerHTML = Result;
    }

</script>

</body>
</html>
